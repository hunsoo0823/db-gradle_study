<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Albums</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <table class="table">
            <h2>Albums</h2>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>NumDiscs</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="album : ${albums}">
                <td th:text="${album.id}">Album ID</td>
                <td th:text="${album.title}">Album Title</td>
                <td th:text="${album.numDiscs}">Album NumDiscs</td>
                <td><a class="btn btn-default" href="#" th:href="${'/album/' + album.id}">View</a> </td>
                <td><a class="btn btn-default" href="#" th:href="${'/album/edit/' + album.id}">Edit</a> </td>
                <td><a class="btn btn-default" href="#" th:href="${'/album/delete/' + album.id}">Delete</a> </td>
            </tr>
        </table>

        <a th:href="${'/album/new'}" class="btn btn-default">New</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>

</body>
</html>
